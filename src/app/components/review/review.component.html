<table>
  <thead>
    <tr>
      <th>Review ID</th>
      <th>Review Star</th>
      <th>Review Text</th>
      <th>User ID</th>
      <th>Hotel ID</th>
      <th>Restaurant ID</th>
      <th>Is Hidden</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for(review of reviews; track review) {
    <tr >
      <td>{{ review.review_id }}</td>
      <td>{{ review.review_star }}</td>
      <td>{{ review.review_text }}</td>
      <td>{{ review.user_id }}</td>
      <td>{{ review.hotel_id }}</td>
      <td>{{ review.restaurant_id }}</td>
      <td>{{ review.is_hide }}</td>
      <td>
        <a [routerLink]="['/review/details', review.review_id]">View</a>
      </td>
    </tr>
  }
  </tbody>
</table>
