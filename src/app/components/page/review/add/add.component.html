<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add New Review</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add Review</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Add New Review</h3>
              </div>
              <div class="card-body">
                <form [formGroup]="addForm" (ngSubmit)="save()">
                  <div class="form-group">
                    <label for="reviewStar">Review Stars</label>
                    <input type="number" class="form-control" id="reviewStar" formControlName="reviewStar" required min="1" max="5">
                  </div>
                  <div class="form-group">
                    <label for="reviewText">Review Text</label>
                    <textarea class="form-control" id="reviewText" formControlName="reviewText" required rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="number" class="form-control" id="userId" formControlName="userId" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="hotelId">Hotel ID </label>
                    <input type="number" class="form-control" id="hotelId" formControlName="hotelId">
                  </div>
                  <div class="form-group">
                    <label for="restaurantId">Restaurant ID </label>
                    <input type="number" class="form-control" id="restaurantId" formControlName="restaurantId">
                  </div>
                  <div class="form-group">
                    <label for="isHide">Hide Review</label>
                    <select class="form-control" id="isHide" formControlName="isHide">
                      <option [ngValue]="false">No</option>
                      <option [ngValue]="true">Yes</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
