<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit Review</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Edit Review</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Edit Review Information</h3>
              </div>
              <div class="card-body">
                @if(editForm != null) {
                  <form [formGroup]="editForm" (ngSubmit)="save()">
                    <div class="form-group">
                      <label for="reviewStar">Star Rating</label>
                      <input type="text" class="form-control" id="reviewStar" formControlName="reviewStar" required>
                    </div>
                    <div class="form-group">
                      <label for="reviewText">Review Text</label>
                      <textarea class="form-control" id="reviewText" formControlName="reviewText" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                      <label for="userFullName">User Full Name</label>
                      <input type="text" class="form-control" id="userFullName" formControlName="userFullName" required>
                    </div>
                    <div class="form-group">
                      <label for="hotelId">Hotel ID</label>
                      <input type="number" class="form-control" id="hotelId" formControlName="hotelId">
                    </div>
                    <div class="form-group">
                      <label for="restaurantId">Restaurant ID</label>
                      <input type="number" class="form-control" id="restaurantId" formControlName="restaurantId">
                    </div>
                    <div class="form-group">
                      <label for="isHide">Is Hidden</label>
                      <select class="form-control" id="isHide" formControlName="isHide">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </form>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
