<div class="wrapper">
    <div class="content-wrapper">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Add New Airport</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Add Airport</li>
              </ol>
            </div>
          </div>
        </div>
      </section>
  
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Add New Airport</h3>
                </div>
                <div class="card-body">
                  <form [formGroup]="addForm" (ngSubmit)="save()">
                    <div class="form-group">
                      <label for="airportName">Airport Name</label>
                      <input type="text" class="form-control" id="airportName" formControlName="airportName" required>
                    </div>
                    <div class="form-group">
                      <label for="isHide">Is Hidden</label>
                      <select class="form-control" id="isHide" formControlName="isHide">
                        <option [ngValue]="false">No</option>
                        <option [ngValue]="true">Yes</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
