<div class="wrapper">
  <!-- Phần đầu giữ nguyên -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Tour Person Quantity Management</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Tour Person Quantities</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Tour Person Quantity Data</h3>
                <a [routerLink]="['/add_tour_person_quantity']" class="btn btn-primary float-right">Add Tour Person Quantity</a>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>Tour ID</th>
                      <th>Maximum Persons</th>
                      <th>Persons Left</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    @for (tpq of tourPersonQuantities; track tpq) {
                      <tr>
                        <td>{{ tpq.tourId }}</td>
                        <td>{{ tpq.perMax }}</td>
                        <td>{{ tpq.perLeft }}</td>
                        <td>
                          <button type="button" class="btn btn-sm btn-danger" (click)="delete(tpq.tourId)">Delete</button> | 
                          <a [routerLink]="['/edit_tour_person_quantity', {id: tpq.tourId}]" class="btn btn-sm btn-success">Edit</a>
                        </td>
                      </tr>
                    }
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
