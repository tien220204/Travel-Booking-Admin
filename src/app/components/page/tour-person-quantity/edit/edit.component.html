<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit Tour Person Quantity</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Edit Tour Person Quantity</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Edit Tour Person Quantity Information</h3>
              </div>

              <div class="card-body">
                @if(editForm != null) {
                  <form [formGroup]="editForm" (ngSubmit)="save()">
                    <div class="form-group">
                      <label for="tourId">Tour ID</label>
                      <input type="number" class="form-control" id="tourId" formControlName="tourId" readonly>
                    </div>

                    <div class="form-group">
                      <label for="perMax">Maximum Persons</label>
                      <input type="number" class="form-control" id="perMax" formControlName="perMax" required>
                    </div>

                    <div class="form-group">
                      <label for="perLeft">Persons Left</label>
                      <input type="number" class="form-control" id="perLeft" formControlName="perLeft" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </form>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
