<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit Beach</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Edit Beach</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Edit Beach Information</h3>
              </div>

              <div class="card-body">
                @if(editForm != null) {
                  <form [formGroup]="editForm" (ngSubmit)="save()">
                    <div class="form-group">
                      <label for="beachName">Beach Name</label>
                      <input type="text" class="form-control" id="beachName" formControlName="beachName" required>
                    </div>
                    <div class="form-group">
                      <label for="beachLocation">Beach Location</label>
                      <input type="text" class="form-control" id="beachLocation" formControlName="beachLocation" required>
                    </div>
                    <div class="form-group">
                      <label for="locationId">Location ID</label>
                      <input type="number" class="form-control" id="locationId" formControlName="locationId" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </form>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
