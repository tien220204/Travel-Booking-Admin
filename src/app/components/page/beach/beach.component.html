<div class="wrapper">
    <!-- Navbar -->

    <!-- /.navbar -->

    <!-- Main Sidebar Container -->


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Beach Management</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                            <li class="breadcrumb-item active">Beach Management</li>
                        </ol>
                    </div>
                </div>

                <div class="row mb-2 right-align">
                    <p-button (onClick)="showDialog()" label="Add"></p-button>
                </div>
                <p-dialog header="Add Beach" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
                    <span class="p-text-secondary block mb-5">Add Beach Information</span>
                    <form [formGroup]="beachForm" (ngSubmit)="saveBeach()">
                        <div class="flex align-items-center gap-3 mb-3">
                            <label for="id" class="font-semibold w-6rem">ID</label>
                            <input pInputText id="id" formControlName="id" class="flex-auto" autocomplete="off" />
                        </div>
                        <div class="flex align-items-center gap-3 mb-5">
                            <label for="name" class="font-semibold w-6rem">Name</label>
                            <input pInputText id="name" formControlName="name" class="flex-auto" autocomplete="off" />
                        </div>
                        <div class="flex align-items-center gap-3 mb-5">
                            <label for="location" class="font-semibold w-6rem">Location</label>
                            <input pInputText id="location" formControlName="location" class="flex-auto" autocomplete="off" />
                        </div>
                        <div class="flex justify-content-end gap-2">
                            <p-button label="Cancel" severity="secondary" (onClick)="cancelDialog()"  />
                            <p-button label="Save" type="submit" />
                        </div>
                    </form>
                </p-dialog>
                
                
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">

                        <!-- /.card -->

                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">DataTable with default features</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Location</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        
                                            @for (beach of listBeach; track $index) {
                                        <tr>
                                            <td>{{beach.beachId}}</td>
                                            <td>{{beach.beachName}}</td>
                                            <td>{{beach.beachLocation}}</td>
                                            <td>
                                                <button (click)="openEditDialog(beach)" class="btn btn-success btn-sm mr-1" style="width: 100;">
                                                  <i class="fa fa-edit"></i> Update
                                                </button>
                                                <button (click)="deleteBeach(beach.beachId)" class="btn btn-danger btn-sm" style="width: 100;">
                                                  <i class="fa fa-trash"></i> Delete
                                                </button>
                                              </td>
                                        </tr>
                                        }

                                    </tbody>
                                    
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.2.0
        </div>

    </footer>

    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
