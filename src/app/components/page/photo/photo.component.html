



<div class="wrapper">
  <!-- Navbar -->

  <!-- /.navbar -->

  <!-- Main Sidebar Container -->


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Photo Management</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
              <li class="breadcrumb-item active">Photo Management</li>
            </ol>
          </div>
        </div>
        
       

       
         
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">

            <!-- /.card -->

            <div class="card">
              <div class="card-header">
                <h3 class="card-title">DataTable with default features</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form  (ngSubmit)="uploadPhotos()">
                  <div class="card flex justify-content-center">
                    <p-toast />
                    <p-fileUpload 
                        name="demo[]" 
                        url="https://www.primefaces.org/cdn/api/upload.php" 
                        (onSelect)="onFileChange($event)"
                        (onUpload)="uploadPhotos()" 
                        [multiple]="true" 
                        accept="image/*" 
                        maxFileSize="1000000">
                            <ng-template pTemplate="content">
                                <ul *ngIf="selectedFiles.length">
                                    <li *ngFor="let file of selectedFiles">
                                        {{ file.name }} - {{ file.size }} bytes
                                    </li>
                                </ul>
                            </ng-template>
                    </p-fileUpload>
                </div>
                  <div>
                    <input type="file" (change)="onFileChange($event)" multiple>
                    
                  </div>
                  <div class="flex align-items-center gap-2 mb-2">
                    <label for="departure" class="font-semibold w-6rem">Hotel Id</label>
                    <div class="card flex justify-content-center">
                      <p-dropdown [options]="listHotel"  placeholder="Select a hotel" [editable]="false" optionLabel="hotelName" optionValue="hotelId" [filter]="true" [(ngModel)]="hotelId"name="hotelId"
                      filterBy="hotelName"></p-dropdown>
                    </div>
                  </div>
                  <div class="flex align-items-center gap-2 mb-2">
                    <label for="departure" class="font-semibold w-6rem">Room Id</label>
                    <div class="card flex justify-content-center">
                      <p-dropdown [options]="listRoom"  placeholder="Select a room" [editable]="false" optionLabel="roomName" optionValue="roomId" [filter]="true" [(ngModel)]="roomID"name="roomId"
                      filterBy="roomName"></p-dropdown>
                    </div>
                  </div>
                  <div class="flex align-items-center gap-2 mb-2">
                    <label for="departure" class="font-semibold w-6rem">Restaurant Id</label>
                    <div class="card flex justify-content-center">
                      <p-dropdown [options]="listRestaurant"  placeholder="Select a restaurant" [editable]="false" optionLabel="restaurantName" optionValue="restaurantId" [filter]="true" [(ngModel)]="restaurantId"name="restaurantId"
                      filterBy="restaurantName"></p-dropdown>
                    </div>
                  </div>
                  <div class="flex align-items-center gap-2 mb-2">
                    <label for="departure" class="font-semibold w-6rem">Beach Id</label>
                    <div class="card flex justify-content-center">
                      <p-dropdown [options]="listBeach"  placeholder="Select a beach" [editable]="false" optionLabel="beachName" optionValue="beachId" [filter]="true" [(ngModel)]="beachID"name="beachID"
                      filterBy="beachName"></p-dropdown>
                    </div>
                  </div>
                  
                 
                  
                  <div class="flex justify-content-end gap-2">
                    
                    <p-button label="Save" type="submit"></p-button>
                  </div>
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.2.0
    </div>
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
