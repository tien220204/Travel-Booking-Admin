<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit Room Hotel Quantity</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Edit Room Hotel Quantity</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Edit Room Hotel Quantity</h3>
              </div>
              <div class="card-body">
                <form [formGroup]="editForm" (ngSubmit)="save()">
                  <div class="form-group">
                    <label for="hotelId">Hotel ID</label>
                    <input type="number" class="form-control" id="hotelId" formControlName="hotelId" required readonly>
                  </div>
                  <div class="form-group">
                    <label for="roomId">Room ID</label>
                    <input type="number" class="form-control" id="roomId" formControlName="roomId" required readonly>
                  </div>
                  <div class="form-group">
                    <label for="quantityLeft">Quantity Left</label>
                    <input type="number" class="form-control" id="quantityLeft" formControlName="quantityLeft" required min="0">
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
